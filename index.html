<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"   type="module"></script>
    <script src="helper/util.js" type="module" defer></script>
    <script src="helper/sortFunctions.js" type="module" defer></script>
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <h1 class="heading">Sorting Visualizer</h1>
    <div class="main">
      <div class="input_box">
        <input
          inputmode="numeric"
          class="number_input"
          placeholder="Enter a number"
        />
        <button class="new_element">Add</button>
        <button class="generate_element">Generate</button>
        <button class="clear">Clear</button>

        <div class="sorting">
          <select name="algorithm" id="algorithm" class="sort_option">
            <option value="0">Select algorithm</option>
            <option value="1">Bubble Sort</option>
            <option value="2">Selection Sort</option>
            <option value="3">Insertion Sort</option>
          </select>
          <button class="sort_btn">Sort</button>
        </div>
      
      </div>
      <div class="container">
        <!-- Container for the bars. Bars will be added dynamically-->
      </div>
    </div>
  </body>
</html>
